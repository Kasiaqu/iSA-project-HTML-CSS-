<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="./style.css" />

  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="menu">
   <div class="menu left">
      <div class="logo"><img src="images/logo.svg" /></div>
      <div class="tab">Collections</div>
      <div class="tab">Men</div>
      <div class="tab">Women</div>
      <div class="tab">About</div>
      <div class="tab">Contact</div>
    </div>
    <div class="menu right">
      <div class="cart"><img src="images/icon-cart.svg" /></div>
      <div class="avatar"><img src="images/image-avatar.png" /></div>
    </div>
  </div>
  <div class="line"></div>
  <div class="main">
    <div class="images">
      <div class="current"><img src="images/image-product-1.jpg" width="500px" height="500px" /></div>
      <div class="album">
        <div class="thumbnail">
          <img src="images/image-product-1-thumbnail.jpg" width="88px" height="88px"/>
        </div>
        <div class="thumbnail">
          <img src="images/image-product-2-thumbnail.jpg" width="88px" height="88px"/>
        </div>
        <div class="thumbnail">
          <img src="images/image-product-3-thumbnail.jpg" width="88px" height="88px"/>
        </div>
        <div class="thumbnail">
          <img src="images/image-product-4-thumbnail.jpg" width="88px" height="88px"/>
        </div>
      </div>
    </div>
    <div class="product">
      <h2 class="brand">SNEAKER COMPANY</h2>
      <h1 class="name">Fall Limited Edition Sneakers</h1>
      <p class="description">
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, they'll withstand everything
        the weather can offer.
      </p>
      <div class="ammount">
        <div class="total-price">$125.00</div>
        <div class="discount">50%</div>
        <div class="original-price"><s>$250.00</s></div>
      </div>
      <div class="purchase">
        <div class="purchase-button">
          <button type="button" class="minus">-</button>
          <input class="panel" value="0" />
          <button type="button" class="plus">+</button>
        </div>
        <div class="adder">Add to cart</div>
      </div>
    </div>
  </div>
</div>

  </div> -->
</body>
</html>
